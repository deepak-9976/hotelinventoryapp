<form #roomsFrom="ngForm" (ngSubmit)="addRoom()">
    <div class="form-group">
        <input required class="form-control" type="text" name="roomType" [(ngModel)]="room.roomType"
         placeholder="Room Type"/>
    </div>
    <div class="form-group">
        <input required class="form-control" type="text" name="amenities"  [(ngModel)]="room.amenities"
        placeholder="Amneties"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="price"  [(ngModel)]="room.price"
        placeholder="Room Price"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="Photos"  [(ngModel)]="room.photos"
        placeholder="Photos (provide link)"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="datetime" name="checkInTime"  [(ngModel)]="room.checkInTime"
        placeholder="CheckIn Time"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="datetime" name="checkOutTime"  [(ngModel)]="room.checkOutTime"
        placeholder="CheckOut Time"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="rating"  [(ngModel)]="room.rating"
        placeholder="Rating"/>
    </div>
    <div class="form-group"></div>
    <div><button [disabled]="roomsFrom.invalid" mat-stroked-button color="primary" type="submit"> Submit </button></div>
</form>
