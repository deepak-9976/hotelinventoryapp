<p>booking works!</p>
{{ bookingForm.value | json }}


<form [formGroup]="bookingForm" (ngSubmit)="addBooking">
    <mat-form-field class="example-full-width">
        <mat-label>RoomID</mat-label>
        <input type="text" matInput formControlName="roomId" placeholder="room id">
        <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error> -->
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="guestEmail" placeholder="guest Email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Guest Name</mat-label>
        <input type="text" matInput formControlName="guestName" placeholder="guest Name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>mobile Number</mat-label>
        <input type="number" matInput formControlName="mobileNumber" placeholder="mobile Number">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>booking Amount</mat-label>
        <input type="number" matInput formControlName="bookingAmount" placeholder="booking Amount">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="checkinDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>



    <mat-form-field class="example-full-width">
        <mat-label>booking Date</mat-label>
        <input type="date" matInput formControlName="bookingDate" placeholder="booking Date">
    </mat-form-field>

    <div formGroupName="address">

        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Address
                    </mat-panel-title>

                </mat-expansion-panel-header>

                <mat-form-field>
                    <input type="text" matInput formControlName="addressline1" placeholder="address Line1">
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="addressline2" placeholder="address Line2">
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="City" placeholder="City">
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="State" placeholder="State">
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="ZipCode" placeholder="ZipCode">
                </mat-form-field>
            </mat-expansion-panel>
        </mat-accordion>

    </div>



    <div>
        <button mat-raised-button color="primary">Book Room</button>
    </div>

    <div>
        <button mat-raised-button color="primary" type="button"(click)="addGuest()">Add Guest</button>
    </div>


    <div formArrayName="guests">
        <div *ngFor="let guest of guests.controls; let i = index">
            <div [formGroupName]="i">
                <mat-form-field>
                    <input type="text"
                    matInput
                    formControlName="guestName"
                    placeholder="Guest Name"
                    />
                
                </mat-form-field>
                <mat-form-field>
                    <input type="number"
                    matInput
                    formControlName="age"
                    placeholder="Age"
                    />
                
                </mat-form-field>
                <button mat-raised-button color="primary" type="button"(click)="removeGuest(i)">Remove Guest</button>
            </div>
        
    </div>
    </div>

</form>
