<h1>Welcome to {{ hotelName }}</h1>

<div [hidden]="hideRooms">
Number of Rooms :
<div [innerText]="numberofRooms">

</div>

<div>
    <button (click)="getRooms()"> Get Rooms </button>
</div>

<div>
    <button (click)="addRoom()"> Add Room </button>
</div>

<div *ngIf="rooms.availableRooms > 0">
    <app-rooms-list [rooms]="roomList" (roomSelected)="selectRoom($event)"></app-rooms-list>
</div>

<button (click) ="editRoom()">Edit Room</button>

</div>

<button (click)="toggle()">Toggle</button>
