<form>
    <div class="form-group">
        <input class="form-control" type="text" name="roomType" [(ngModel)]="room.roomType"
         placeholder="Room Type"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="amenities" placeholder="Amneties"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="price" placeholder="Room Price"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="Photos" placeholder="Photos (provide link)"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="datetime" name="checkInTime" placeholder="CheckIn Time"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="datetime" name="checkOutTime" placeholder="CheckOut Time"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="rating" placeholder="Rating"/>
    </div>
    <div class="form-group"></div>
    <div><button mat-stroked-button color="primary" type="submit"> Submit </button></div>
</form>
